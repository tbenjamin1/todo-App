<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css"/>
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top-img">
    <!-- <img src="images/bg-mobile-dark.jpg"/> -->
  </div>
  <main>
    <div class="header">

      <h1>TODO</h1>
      <div  onclick="changeTheme()" class="tgl-btn"></div>
    </div>
    <div class="type-todo">
      <div class="circle"></div>
      <input type="text" id="todo-input" />
    </div>
    <div class="todos"></div>
    <div class="remarks">
      <div class="completedCount"></div>
      <div onclick="clearCompleted()">clear completed</div>
      <div onclick="showAll()">All</div>
      <div onclick="filterActive()">Active</div>
      <div onclick="filterCompleted" >completed</div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TUYISINGIZE  BENJAMIN</a>
  </div>
  <script src="js/index.js" ></script>
</body>
</html>
